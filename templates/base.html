<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>TogoEstate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">TogoEstate</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">DÃ©connexion</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Inscription</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>


<style>
.timeline {
  position: relative;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 0;
}

.timeline::after {
  content: '';
  position: absolute;
  width: 4px;
  background-color: #dee2e6;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -2px;
}

.timeline-item {
  padding: 20px 30px;
  position: relative;
  width: 50%;
}

.timeline-item .content {
  background-color: #fff;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.timeline-item.left { left: 0; }
.timeline-item.right { left: 50%; }

.timeline-item::before {
  content: '';
  position: absolute;
  top: 25px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 3px solid #fff;
  z-index: 1;
}

/* Couleurs par type */
.timeline-item.annonce::before { background-color: #28a745; }   /* vert */
.timeline-item.agence::before  { background-color: #0d6efd; }   /* bleu */
.timeline-item.utilisateur::before { background-color: #6f42c1; } /* violet */
</style>

</body>
</html>
