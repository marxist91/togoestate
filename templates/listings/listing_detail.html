{% extends "base.html" %}
{% block content %}
<h2>{{ listing.title }}</h2>
<p><strong>Prix :</strong> {{ listing.price }} {{ listing.currency }}</p>
<p><strong>Ville :</strong> {{ listing.city }}</p>
<p><strong>Description :</strong> {{ listing.description }}</p>
<div class="row">
  {% for photo in listing.photos.all %}
  <div class="col-md-3">
    <img src="{{ photo.image_url }}" class="img-fluid mb-2">
  </div>
  {% endfor %}
</div>
{% endblock %}
